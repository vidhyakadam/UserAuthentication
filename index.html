<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="main-box">
        <div id="signup" class="">
            <p>Welcome Back! <i class="fa-solid fa-hands-clapping" id="hello"></i></p>
            <div id="signup-message" class="message"></div>
            <h2>Sign uo to your account</h2>
            <form name="myform" id="signup-form   onsubmit="return validateform()">
                <label for="name" id="name">Your name</label>
                <input type="text" id="name" name="name" required>

                <label for="email" id="email"> Your Mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password" id="password">Password</label>
                <input type="password" id="password" name="password" required>


                <label for="conferm" id="password">Confirm Password</label>
                <input type="password" id="password" name="password2" required>

                <button type=" submit">Contuniue</button>
            </form>

        </div>
        <div id="profile" class="page">
            <h1>Profile</h1>
            <i class="fa-solid fa-user"></i>
            <div id="profile-message" class="message"></div>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
